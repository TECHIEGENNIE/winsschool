<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="result.css">
</head>
<body>
    <!-- nav -->

    <nav>
        <div class="imlo">
          <div class="logo">
            <img src="/winsschool/winschool.png" alt="lululogo" id="logo" />
          </div>
          <h1 class="logoh">THE WINS SCHOOL</h1>
        </div>
  
        <div class="nav-list">
          <ul id="nav-list-items">
              <li><a href="">Home</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Contact Us</a></li>
              <li><a href="">News</a></li>
              <li><a href="">Portal</a></li>
          </ul>
        </div>
  
        <div class="icon">
          <i class="fa-solid fa-bars" onclick="toggle()"></i>
        </div>
      </nav>













      <script>
        let menu = document.getElementById("nav-list-items");
        menu.style.maxHeight = "0px";
  
        function toggle() {
          if (menu.style.maxHeight == "0px") {
            menu.style.maxHeight = "300px";
          } else {
            menu.style.maxHeight = "0px";
          }
        }
      </script>

    <script
        src="https://kit.fontawesome.com/9914104bee.js"
        crossorigin="anonymous"
    ></script>

</body>
